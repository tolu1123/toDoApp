<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/createAccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <script defer src="../scripts/createAccount.js"></script>
</head>
<body>
    <div class="image">
        <div class="imageText">
            <p>TAKE DOWN YOUR TASK.</p>
            <p>REACH YOUR DEADLINES.</p>
        </div>
    </div>
    <div class="container">
        <header><i class="fa-light fa-book-open-cover"></i> &nbsp;<h2> TO-DO APP</h2></header>
        <main>
    
            <form action="" method="post">
                <h1>Create an Account</h1>
                <h4>Welcome back! Please enter your details.</h4>
    
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" placeholder="Enter your Username">
                <br>
    
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your email">
                <br>
                
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder= 'Password'>
                <div class="instructions"></div>
                <div class="instruction"></div>
    
                <div class="checker">
                    <span class="firstLight"></span>
                    <span class="secondLight"></span>
                    <span class="thirdLight"></span>
                    <span class="fourthLight"></span>
                    <span class="fifthLight"></span>
                </div>
    
                <button>Create account</button>
    
                <div>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
    
            </form>
        </main>
        <footer>
            &copy; <h6>TO-DO APP</h6>
        </footer>
        </div>
</body>
</html>
