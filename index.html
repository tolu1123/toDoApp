    <body>
        <div class="addProjectMenu">
            <div class="addProjectBox">
                <div class="closeProject"><i class="fa-sharp fa-solid fa-circle-xmark"></i></div>
                <h1>ADD NEW PROJECT</h1>
                <form action="" method="post" class="projectForm">
                    <label for="projectName">Name of Project:</label><br>
                    <input type="text" id="projectName" name="projectName" placeholder="Name of Project" maxlength="15"><br>

                    <label for="description">Description of Project:</label><br>
                    <input type="text" name="description" id="description" placeholder="Project Description..."><br>

                    <label for="deadline">Deadline for Project end:</label><br>
                    <input type="date" name="deadline" id="deadline" placeholder=""><br>

                    <p class="projectType">Type of Project:</p>
                    <input type="checkbox" name="selfProject" id="selfProject">
                    <label for="">Self Project</label>
                        &nbsp; &nbsp;
                    <input type="checkbox" name="teamProject" id="teamProject">
                    <label for="teamProject">Project for Teams</label>
                    <br>
                    <button class="submitProjectData">Create Project</button>

                </form>
            </div>
        </div>
        <div class="editProjectMenu">
            <div class="editProjectBox">
                <div class="closeEditProject"><i class="fa-sharp fa-solid fa-circle-xmark"></i></div>
                <h1>EDIT PROJECT</h1>
                <p>(OR if you want to delete the project) <button class="deleteProject">DELETE PROJECT</button></p>
                <form action="" method="post" class="editForm">
                    <label for="editName">Name of Project:</label><br>
                    <input type="text" id="editName" name="editName" placeholder="Name of Project" maxlength="14"><br>

                    <label for="editDescription">Description of Project:</label><br>
                    <input type="text" name="editDescription" id="editDescription" placeholder="Project Description..."><br>

                    <label for="editDeadline">Deadline for Project end:</label><br>
                    <input type="date" name="editDeadline" id="editDeadline" placeholder=""><br>

                    <div class="removeMember">
                    <label for="removeProjectMember">Remove Member:</label><br>
                    <input type="text" name="removeProjectMember" id="removeProjectMember" placeholder="Member's Username"><br>
                    </div>

                    <p class="projectType">Type of Project:</p>
                    <input type="checkbox" name="editSelfProject" id="editSelfProject">
                    <label for="editSelfProject">Self Project</label>
                        &nbsp; &nbsp;
                    <input type="checkbox" name="editTeamProject" id="editTeamProject">
                    <label for="editTeamProject">Project for Teams</label>
                    <br>
                    <button class="submitEditData">Save Changes</button>

                </form>
            </div>
        </div>
        <div class="addTaskMenu">
            <div class="addTaskBox">
                <div class="closeTaskMenu"><i class="fa-sharp fa-solid fa-circle-xmark"></i></div>
                <h1>ADD NEW TASK</h1>
                <form action="" method="post" class="addTaskForm">
                    <label for="taskTitle">Title for new task:</label><br>
                    <input type="text" name="taskTitle" id="taskTitle"><br>

                    <label for="taskDescription">Task Description:</label><br>
                    <input type="text" name="taskDescription" id="taskDescription"><br>

                    <label for="addAssignee">Add Assignee for the Task:</label><br>
                    <select name="" id="addAssignee">
                        
                    </select>
                    <!-- <input type="text" name="addAssignee" id="addAssignee" placeholder="Assignee's Username..."><br> -->

                    <label for="taskDeadline">Deadline for Task:</label><br>
                    <input type="date" name="taskDeadline" id="taskDeadline"><br>

                    <button class="addNewTask">Create new task</button>
                </form>
            </div>
        </div>
        <div class="deleteDialogueMenu">
            <div class="deleteDialogueBox">
                <div class="closeDialogueMenu"><i class="fa-sharp fa-solid fa-circle-xmark"></i></div>
                <h1 class="deleteQuestion"></h1>
                    
                <button class="del_yes">Yes, delete it.</button>
                <button class="del_no">No, do not delete it.</button>
            </div>
        </div>

        <header>
            <div class="logo">
                <i class="fa-light fa-book-open-cover"></i>&nbsp;<h2>TO-DO APP</h2>
            </div>
            <div class="link">
                <a class="active navLink" href="projects.html"><i class="fa-thin fa-briefcase"></i><span>Projects</span></a>
                <a class="navLink" href="bookings.html"><i class="fa-light fa-calendar-days"></i><span>Bookings</span></a>

                <!-- <i class="fa-regular fa-bell-slash"></i> -->
                </div>
                <div class="profilePic">
                    
                </div>
            </div>
        </header>
        <main>
            <div class="aside">
                <div class="sideLink">
                <a class="active" id="project"><i class="fa-thin fa-briefcase"></i></a>
                <a href="bookings.html"><i class="fa-light fa-calendar-days"></i></a>

                    </div>
                    <div class="search">
                        <input type="search" name="search" id="search" placeholder="Search project or member...">
                    </div>
                    <div class="button">
                        <button><span>Add new project</span> <i class="fa-sharp fa-solid fa-plus"></i></button>
                    </div>
                    <div class="projectDisplay">
                        <!-- No Project has been added. -->
                    </div>
                    <div class="projectMeeting">
                        <div class="title">
                            <h3>Upcoming Meetings</h3>
                            <h6>Add New <i class="fa-sharp fa-solid fa-plus"></i></h6>
                        </div>

                            No Meeting has been fixed.
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">

            </div>
            <div class="file">
                <div class="fileHeader">
                    <div class="title">
                        <h2>Attached files</h2>
                        <div class="fileView">
                            <span><ion-icon class="grid" name="grid-outline"></ion-icon></span>
                            <span class="super"><ion-icon class="outline color" name="list-outline"></ion-icon></span>
                        </div>
                    </div>
                    <div class="fileSearch">
                        <div class="search">
                            <input type="search" placeholder="Search any files..." name="" id=""> 
                        </div>

                        </div>
                    </div>
                </div>

                <div class="fileList">
